<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            color: #555;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-footer button:hover {
            background-color: #218838;
        }
        .terms {
            font-size: 14px;
            color: #777;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function showPopup() {
            alert("Please wait for a confirmation");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Registration Request Form</h1>
        <form action="mailto:empirevirtual99@gmail.com" method="post" enctype="text/plain" onsubmit="showPopup()">
            <div class="form-section">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="Date of Birth" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Additional Information</h2>
                <div class="form-group">
                    <label for="referralId">Referral ID:</label>
                    <input type="text" id="referralId" name="Referral ID" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="Country" value="Nigeria" readonly>
                </div>
                <div class="form-group">
                    <label for="nin">National Identification Number (NIN):</label>
                    <input type="text" id="nin" name="National Identification Number (NIN)" required>
                </div>
            </div>

            <div class="form-footer">
                <p class="terms">
                    By submitting this form, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.
                </p>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="Date" required>
                </div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
